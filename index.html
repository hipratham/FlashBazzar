<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Deal Site</title>
    <link href="/path/to/your/tailwind.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center" id="header">
            <div class="text-xl font-bold text-gray-800">Logo</div>
            <nav>
                <button id="auth-button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Sign Up / Sign In</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Hero Banner / Deal Section -->
        <div id="deal-container" class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Today's Flash Deal</h1>
            <div id="deal-details" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="deal-image-container">
                    <img id="deal-image" src="" alt="Deal Image" class="rounded-md w-full h-auto">
                </div>
                <div class="deal-info">
                    <h2 id="deal-title" class="text-xl font-bold text-gray-900 mb-2"></h2>
                    <p id="deal-description" class="text-gray-700 mb-4"></p>
                    <div class="flex items-baseline space-x-2 mb-4">
                        <span id="flash-price" class="text-3xl font-bold text-red-600"></span>
                        <span id="original-price" class="text-lg text-gray-500 line-through"></span>
                    </div>
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="countdown text-lg font-semibold text-gray-800">
                            Ends in: <span id="countdown-timer"></span>
                        </div>
                        <div class="stock text-lg font-semibold text-gray-800">
                            Stock: <span id="remaining-stock"></span>
                        </div>
                    </div>
                    <button id="buy-now-button" class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-semibold disabled:opacity-50" disabled>Buy Now</button>
                    <button id="notify-me-button" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg text-lg font-semibold ml-2">Notify Me</button>
                </div>
            </div>
    <div id="buy-now-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Confirm Your Order</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        You are about to purchase <span id="modal-deal-title" class="font-semibold"></span> at the flash price.
                    </p>
                    <div class="mt-4 text-left">
                        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    </div>
                     <div class="mt-4 text-left">
                        <label for="shipping-address" class="block text-sm font-medium text-gray-700">Shipping Address:</label>
                        <textarea id="shipping-address" name="shipping-address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
                    </div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="confirm-buy-button" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Confirm Purchase
                    </button>
                    <button id="close-modal-button" class="mt-2 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
             <!-- Social Sharing Placeholders -->
            <div id="social-share" class="mt-6 border-t pt-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Share This Deal:</h3>
                <div class="flex space-x-4">
                    <button id="share-facebook" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Facebook</button>
                    <button id="share-twitter" class="bg-blue-400 hover:bg-blue-500 text-white py-2 px-4 rounded">Twitter</button>
                    <button id="share-instagram" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded">Instagram</button>
                </div>
            </div>
        </div>

        <!-- Reviews and UGC Section (Placeholder) -->
        <div id="reviews-section" class="bg-white rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Customer Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be loaded here -->
                <p class="text-gray-600">No reviews yet.</p>
            </div>
            <button id="add-review-button" class="mt-4 bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded" style="display: none;">Add Review</button>
        </div>

    </main>



    <!-- Auth Modal (Sign Up / Sign In) -->
    <!-- Auth Modal (Sign Up / Sign In) -->
     <div id="auth-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="auth-modal-title">Sign Up or Sign In</h3>
                 <div class="mt-2 px-7 py-3">
                    <input type="email" id="auth-email" placeholder="Email" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <input type="password" id="auth-password" placeholder="Password" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <button id="auth-submit-button" class="mt-4 px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Sign Up
                    </button>
                    <button id="auth-google-button" class="mt-2 px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                       Sign In with Google
                    </button>
                    <button id="toggle-auth-mode" class="mt-4 text-blue-500 text-sm">Already have an account? Sign In</button>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="close-auth-modal-button" class="mt-2 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Flash Deal Site. All rights reserved.</p>
        </div>
    </footer>
